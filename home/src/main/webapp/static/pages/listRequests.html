<div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">List Games</h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover">
				<tr>
					<th>Request ID</th>
					<th>Submitted</th>
					<th>Resolved</th>
					<th>Genre</th>
					<th>Publisher Id</th>
					<th>Publisher</th>
				</tr>
				<tr ng-repeat="g in allGames">
					<td>{{g.id}}</td>
					<td>{{g.title}}</td>
					<td>{{g.price}}</td>
					<td>{{g.genre}}</td>
					<td>{{g.publisher.id}}</td>
					<td>{{g.publisher.name}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
