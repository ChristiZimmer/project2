<div>
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title">List of Player Requests</h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover">
				<tr>
					<th>Request ID</th>
					<th>Submitted</th>
					<th>Resolved</th>
					<th>Player</th>
					<th>Coach</th>
					<th>Status</th>
					<th>Description</th>
				</tr>
				<tr ng-repeat="r in allRequests">
					<td>{{r.id}}</td>
					<td>{{r.submitted | date: "short"}}</td>
					<td>{{r.resolved | date: "short"}}</td>
					<td>{{r.player.name}}</td>
					<td>{{r.coach.name}}</td>
					<td>{{r.status}}</td>
					<td>{{r.description}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
