<div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Create Request</h3>
		</div>
		<div class="panel-body">
			<form ng-submit="createRequest()">
				<input ng-model="request.player.id" type="text" class="form-control" placeholder="Player Id">
				<input ng-model="request.player.name" type="text" class="form-control" placeholder="Player Name">
				<input ng-model="request.coach.id" type="text" class="form-control" placeholder="Coach Id">
				<input ng-model="request.coach.name" type="text" class="form-control" placeholder="Coach Name">
				<input ng-model="request.status" type="text" class="form-control" value="PENDING" placeholder="PENDING">
				<input ng-model="request.description" type="text" class="form-control" placeholder="Description">
				<input type="submit" value="Create" class="btn btn-lg btn-primary">
			</form>
		</div>
	</div>
</div>
