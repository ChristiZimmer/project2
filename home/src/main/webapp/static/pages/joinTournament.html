<div>
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title">Join Tournament</h3>
		</div>
		<div class="panel-body">
			<form ng-submit="joinTournament()">
				<input ng-model="tournamentId" type="number" class="form-control" placeholder="Tournament Id">
				<input ng-model="playerId" type="number" class="form-control" placeholder="Player Id">
				<input type="submit" value="Join" class="btn btn-lg btn-primary">
			</form>
		</div>
	</div>
</div>
