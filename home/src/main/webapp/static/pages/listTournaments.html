<div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">List Tournaments</h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Coach</th>
					<!-- <th>Participants</th> -->
				</tr>
				<tr ng-repeat="t in allTournaments">
					<td>{{t.id}}</td>
					<td>{{t.name}}</td>
					<td>{{t.coach.name}}</td>
					<!-- <td>{{t.participants}}</td> -->
				</tr>
			</table>
		</div>
	</div>
</div>
